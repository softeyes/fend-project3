<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="row pt-5 pb-3">
                    <div class="col-12">
                        <h1>Weather Journal App</h1>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-12">
                        <label for="zip">Enter zip code here:</label>
                        <input id="zip" name="zip">
                    </div>

                </div>
                <div class="row py-3">
                    <div class="col-12">
                        <textarea class="col-12" id="feelings" placeholder="What do you want to accomplish today?"
                            rows="9" cols="50"></textarea>
                    </div>

                </div>
                <div class="row pb-5">
                    <div class="col-12">
                        <button id="generate"><b>Submit entry</b></button>
                    </div>

                </div>
            </div>
            <div class="col-12 col-md-6 py-5 log d-flex flex-column align-self-center text-center" id="entryHolder">
                <div class="col-12">
                    <div id="journal-heading"><b>Journal Entry:</b></div>
                </div>
                <div class="col-12">
                    <div><b>Date:</b> <span id="date"></span></div>
                </div>
                <div class="col-12">
                    <div><b>Entry:</b> <span id="content"></span></div>
                </div>
                <div class="col-12">
                    <div><b>Temperature:</b> <span id="displayTemp"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src="app.js"></script>
</body>

</html>
